<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    />
    <title>QuickBus</title>
  </head>
  <body>
    <header>
      <!-- <i class="ph-bold ph-caret-double-right"></i> -->
      <h1 data-qa="main-header">QuickBus</h1>
    </header>
    <main>
      <section class="brand-options-menu" data-qa="brand-options-menu">
        <button class="brand-btn nova-btn" data-qa="brand-btn">
          <p>Nova</p>
          <i data-qa="ph-rocket" class="ph-duotone ph-rocket"></i>
          <i class="ph-duotone ph-rocket-launch hide"></i>
        </button>
        <button class="brand-btn vexel-btn" data-qa="brand-btn">
          <p>Vexel</p>
          <i data-qa="ph-bus" class="ph-duotone ph-bus"></i>
          <i class="ph-duotone ph-van hide"></i>
        </button>
        <button class="brand-btn stellar-btn" data-qa="brand-btn">
          <p>Stellar</p>
          <i
            data-qa="ph-airplane-taxiingg"
            class="ph-duotone ph-airplane-taxiing"
          ></i>
          <i class="ph-duotone ph-airplane-takeoff hide"></i>
        </button>
        <i class="ph-duotone ph-cursor-click"></i>
      </section>
      <section class="reserve-bus-card card-style" data-qa="reserve-bus-card">
        <div class="form-div">
          <div class="form-boxes">
            <label for="from">From</label>
            <select class="select" class="from" name="from" id="from">
              <option value="CDMX">Ciudad de México</option>
              <option value="Guadalajara">Guadalajara</option>
              <option value="Monterrey">Monterrey</option>
              <option value="Puebla">Puebla</option>
              <option value="León">León</option>
              <option value="Querétaro">Querétaro</option>
              <option value="Toluca">Toluca</option>
              <option value="Tijuana">Tijuana</option>
              <option value="Mérida">Mérida</option>
              <option value="San Luis Potosí">San Luis Potosí</option>
              <option value="Saltillo">Saltillo</option>
              <option value="Durango">Durango</option>
            </select>
          </div>
          <div class="form-boxes">
            <label for="to">To</label>
            <select class="select" class="to" name="to" id="to">
              <option value="CDMX">Ciudad de México</option>
              <option value="Guadalajara">Guadalajara</option>
              <option value="Monterrey">Monterrey</option>
              <option value="Puebla">Puebla</option>
              <option value="León">León</option>
              <option value="Querétaro">Querétaro</option>
              <option value="Toluca">Toluca</option>
              <option value="Tijuana">Tijuana</option>
              <option value="Mérida">Mérida</option>
              <option value="San Luis Potosí">San Luis Potosí</option>
              <option value="Saltillo">Saltillo</option>
              <option value="Durango">Durango</option>
            </select>
          </div>
          <div class="form-boxes">
            <label for="passenger">Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="form-boxes">
            <label for="passengers">Passengers</label>
            <input type="number" name="passengers" id="passengers" />
          </div>
          <div class="form-boxes">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-boxes">
            <button class="pay-btn">
              <p>QuickPay</p>
              <i class="ph-duotone ph-wallet"></i>
            </button>
          </div>
        </div>
        <img
          src="./images/Joyful Woman with Smartphone.jpeg"
          alt="girl-smiling"
          class="image-card"
        />
      </section>
      <section class="pay-section card-style form-div">
        <div class="secure-div">
          <p>Secure pay with QuickPay</p>
          <i class="ph-duotone ph-shield-check"></i>
        </div>
        <p>Pay with Credit or Debit Card</p>
        <div class="pay-div">
          <label for="name">Name on card</label>
          <input type="text" placeholder="Name" />
        </div>
        <div class="pay-div">
          <label for="card">Card number</label>
          <input type="number" placeholder="**** **** **** ****" />
        </div>
        <div class="card-info">
          <div class="pay-div">
            <label for="expiraton">Expiration day</label>
            <input type="date" />
          </div>
          <div class="pay-div security">
            <label for="security">Security code</label>
            <input type="number" placeholder="***" />
          </div>
        </div>
        <button class="pay-btn">
          <p>QuickPay</p>
          <i class="ph-duotone ph-wallet"></i>
        </button>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
</html>
